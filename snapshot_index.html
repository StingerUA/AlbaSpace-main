<script>
(function(){
	if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
	try{
		// add .btn to all buttons and some anchors
		document.querySelectorAll('button').forEach(b=>{ b.classList.add('btn'); if(!b.hasAttribute('data-ripple')) b.setAttribute('data-ripple',''); });
		document.querySelectorAll('a.item-content, a.block-header-cart__button, a.block-header-logo').forEach(a=>{ a.classList.add('btn'); if(!a.hasAttribute('data-ripple')) a.setAttribute('data-ripple',''); });

		// images / cards -> add hover + reveal
		document.querySelectorAll('.image__image, .product-list-item__image, img[src*="albalogo"]').forEach(img=>{
			img.classList.add('img-card','reveal');
		});

		// text boxes -> reveal
		document.querySelectorAll('.text-box, .layout-element__component--GridTextBox').forEach(el=> el.classList.add('reveal'));

		// intersection observer for reveal
		if ('IntersectionObserver' in window) {
			const io = new IntersectionObserver((entries, obs) => {
				entries.forEach(e => {
					if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
				});
			}, {threshold: 0.12});
			document.querySelectorAll('.reveal').forEach(n => io.observe(n));
		} else {
			document.querySelectorAll('.reveal').forEach(n => n.classList.add('is-visible'));
		}

		// ripple effect (lightweight): create ephemeral span on pointerdown
		document.addEventListener('pointerdown', function(e){
			const btn = e.target.closest('.btn[data-ripple]');
			if (!btn) return;
			const rect = btn.getBoundingClientRect();
			const r = document.createElement('span');
			r.style.position='absolute'; r.style.left = (e.clientX - rect.left) + 'px'; r.style.top = (e.clientY - rect.top) + 'px';
			r.style.width = r.style.height = '8px'; r.style.borderRadius='50%'; r.style.background='rgba(255,255,255,.18)'; r.style.opacity='1'; r.style.pointerEvents='none';
			r.style.transform='translate(-50%,-50%) scale(1)'; r.style.transition='transform .36s ease, opacity .36s ease';
			btn.appendChild(r);
			requestAnimationFrame(()=> r.style.transform = 'translate(-50%,-50%) scale(20)');
			setTimeout(()=>{ r.style.opacity='0'; setTimeout(()=> r.remove(), 420); }, 200);
		}, {passive:true});

	} catch(err){ console.warn('assistant-animation init failed', err); }
})();
</script>
